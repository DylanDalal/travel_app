  provider: ^6.0.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.0
  photo_manager: ^3.6.3
  mapbox_maps_flutter: ^2.0.0
  flutter_typeahead: ^4.1.1
  http: ^1.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
